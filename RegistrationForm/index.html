<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
    <main>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form method="post" action="https://register-demo.freecodecamp.org">

            <fieldset>
                <label for="first-name">Enter Your First Name: <input type="text" id="first-name" name="first-name" required></label>
                <label for="last-name">Enter Your Last Name: <input type="text" id="last-name" name="last-name" required></label>
                <label for="email">Enter Your Email: <input type="email" id="email" name="email" required></label>
                <label for="new-password">Create a New Password: <input type="new-password" id="new-password" name="new-password" pattern="[a-z0-5]{8,}" required></label>
            </fieldset>

            <fieldset>
                <label for="personal-account"><input type="radio" id="personal-account" name="account-type" required> Personal Account</label>
                <label for="business-account"><input type="radio" id="business-account" name="account-type" required> Business Account</label>
                <label for="terms-and-conditions"><input type="checkbox" id="terms-and-conditions" name="terms-and-conditions" required> I accept the <a target="_blank" href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
            </fieldset>

            <fieldset>
                <label for="profile-picture">Upload a profile picture: <input id="profile-picture" name="profile-picture" type="file"></label>
                <label for="age">Input your age(years): <input id="age" name="age" type="number" min="13" max="120"></label>
                <label for="referrer">How did you hear about us? 
                    <select id="referrer" name="referrer">
                        <option value="">(select one)</option>
                        <option value="1">freeCodeCamp News</option>
                        <option value="2">freeCodeCamp YouTube Channel</option>
                        <option value="3">freeCodeCamp Forum</option>
                        <option value="4">Other</option>
                    </select>
                </label>
                <label for="bio">Provide a bio: 
                    <textarea rows="3" cols="30" id="bio" name="bio" placeholder="I like coding on the beach..."></textarea>
                </label>
            </fieldset>
        </form>
    </main>
</body>
</html>
